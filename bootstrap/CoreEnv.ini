; 	Core Env CFG
;	log levels: 
;	0 		ERROR
;	1 		NOTICE
;	2 		INFO
;	3 		DEBUG

[core]
version 	= "djAuNg=="
show_version = 0
log_level 	= 1
debug 		= 0

; cache config - turning off cache can increase use of server resource
[cache]
cache 		= 1
cache_time 	= 90
cache_dir 	= "/bootstrap/cache/objects/"
cache_ext 	= ".cache"

; cache config - turning off cache can increase use of server resource
[twig]
twig_cache	= 1

; admin cfg
[admin]
sercury_code 	= 0
admin_level 	= 0

; users cfg
[users]
registration	= 0
file_uplad		= 0
can_buy_skins	= 1

; 3 part web plugins activaction
[plugins]
active = 0